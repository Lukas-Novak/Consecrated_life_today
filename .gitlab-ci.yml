article:
  stage: deploy
  image: rocker/verse:4.0.5
  before_script:
  - Rscript -e "if (!requireNamespace('renv', quietly = TRUE)) install.packages('renv')"
  - Rscript -e "renv::restore()"
  script:
    - Rscript -e "rmarkdown::render('Consecrated_life_today.Rmd')"
  artifacts:
    paths:
      - MyArticle
    when: always
